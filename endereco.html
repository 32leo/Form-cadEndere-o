<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<link rel='stylesheet' type='text/css' media='screen' href='endereco.css'>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CADASTRO DE ENDEREÇO</title>
<style>
     
</style>
</head>
 <body>
  <div class="form-container">
     <h1>cadastro de endereço</h1>
<form action="/submit-endereco" method="POST">
 
 
    <div class="form-group">
<label for="cpf">CEP:</label>
<input type="text" id="cep" name="cpf" placeholder="Digite seu CEP" maxlength="11" pattern="\d{11}" required>
<small class="small-text"></small>
 
</div>
<div class="form-group">
<label for="bairro">Bairro:</label>
<input type="text" id="bairro" name="bairro" placeholder="Digite seu Bairro" required>
 
</div>
<div class="form-group">
<label for="rua">Rua:</label>
<input type="text" id="logradouro" name="rua" placeholder="Digite sua Rua" required >
 
</div>
<div class="form-group">
<label for="complemento">N°</label>
<input type="text" id="complemento" name="complemento" placeholder="n°" >
 
</div>
<div class="form-group">
<label for="cidade">Cidade:</label>
<input type="text" id="uf" name="cidade" placeholder="Digite sua Cidade" required>
 
</div>
<div class="form-group">
<label for="estado">Estado:</label>
<select id="estado" name="estado" required>

  </div>
   <button type="submit" class="submit-btn">Enviar</button>
</form>
</div>
</body>
</html>
